<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscription</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div>
        <h1>Inscription</h1>
        <form id="inscriptionForm" action="/inscription" method="POST">
            <table>
                <tr>
                    <td>
                        <label for="Nom">Email:</label>
                    </td>
                    <td>
                        <input type="text" id="Nom" name="Nom" required />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Prenom">Prénom:</label>
                    </td>
                    <td>
                        <input type="text" id="Prenom" name="Prenom" required />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="sexe_*">Sexe:</label>
                    </td>
                    <td>
                        <span>
                            <input type="radio" name="sexe" id="sexe_homme" />
                            <label for="sexe_homme">Homme</label>
                            <input type="radio" name="sexe" id="sexe_femme" />
                            <label for="sexe_femme">Femme</label>
                        </span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="date_naissance">Date de naissance:</label>
                    </td>
                    <td>
                        <input type="date" id="date_naissance" name="date_naissance" required />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="niveau_etude">Niveau d'étude:</label>
                    </td>
                    <td>
                        <select id="niveau_etude" name="niveau_etude" required>
                            <option value="">Selectionnez un niveau d'étude</option>
                            <option value="bac">Bac</option>
                            <option value="bac+2">Bac+2</option>
                            <option value="bac+3">Bac+3</option>
                            <option value="master">Master</option>
                            <option value="doctorat">Doctorat</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="specialite">Spécialité:</label>
                    </td>
                    <td>
                        <input type="text" id="specialite" name="specialite" required />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="telephone">Téléphone:</label>
                    </td>
                    <td>
                        <input type="tel" id="telephone" name="telephone" required pattern="[0-9]{10}" title="Le numéro de téléphone doit comporter 10 chiffres" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email:</label>
                    </td>
                    <td>
                        <input type="email" id="email" name="email" required />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="site_web_personnel">Site web personnel:</label>
                    </td>
                    <td>
                        <input type="url" id="site_web_personnel" name="site_web_personnel" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="adresse">Adresse:</label>
                    </td>
                    <td>
                        <textarea id="adresse" name="adresse" required></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="photo">Photo:</label>
                    </td>
                    <td>
                        <input type="file" id="photo" name="photo" accept="image/*" required />
                    </td>
                </tr>
            </table>
            <input type="submit" value="S'inscrire" />
        </form>
    </div>
</body>

</html>
